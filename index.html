<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Job Application Tracker</h1>
      </header>
      <section class="dashboard">
        <div class="dashboard-card">
          <span>Total</span>
          <span id="total-count">8</span>
        </div>
        <div class="dashboard-card">
          <span>Interview</span>
          <span id="interview-count">0</span>
        </div>
        <div class="dashboard-card">
          <span>Rejected</span>
          <span id="rejected-count">0</span>
        </div>
      </section>
      <section class="jobs-section">
        <div class="jobs-header">
          <h2>Available Jobs</h2>
          <span id="jobs-count">8 jobs</span>
        </div>
        <div class="tabs">
          <button class="tab active" data-tab="all">All</button>
          <button class="tab" data-tab="interview">Interview</button>
          <button class="tab" data-tab="rejected">Rejected</button>
        </div>
        <div id="jobs-list" class="jobs-list"></div>
        <div id="no-jobs" class="no-jobs" style="display: none">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png"
            alt="No jobs"
            class="no-jobs-icon"
          />
          <h3>No jobs Available</h3>
          <p>There are currently no jobs in this category.</p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
